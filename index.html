<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الدخول إلى الموقع</title>
  <link rel="stylesheet" href="css/pass.css" />

</head>
<body>
  <div class="all">
    <h1 class="title">الدخول إلى الموقع</h1>
    <input type="password" class="p" id="inppass" placeholder="أدخل كلمة المرور" />
    <button class="b" id="btni">التحقق</button>

    <div class="instructions">
      <h2>إرشادات الدخول:</h2>
      <ul>
        <li>هذا الموقع مخصص حصريًا لأعضاء فريق العمل المعتمدين.</li>
        <li>كلمة المرور يحتفظ بها فقط صاحب الموقع، ولا يتم توزيعها بشكل علني.</li>
        <li>يُمنع منعًا باتًا مشاركة كلمة المرور مع أي شخص خارج الفريق.</li>
        <li>للحصول على صلاحية الدخول، يُرجى التواصل المباشر مع صاحب الموقع.</li>
      </ul>
    </div>
  </div>

  <audio src="oudio/ok.mp3" id="oka"></audio>
  <audio src="oudio/error.mp3" id="ee"></audio>

  <script src="file/pass" type="text/javascript"></script>
<script>
  
  if (localStorage.getItem("auth") === "true") {
    window.location.href = "login.php";
  }

  const btn = document.getElementById('btni');

  btn.onclick = function () {
    const inp = document.getElementById('inppass').value;
    const ok = document.getElementById('oka');
    const ee = document.getElementById('ee');

    if (inp === pass) {
      ok.play();

      localStorage.setItem("auth", "true");

      
      setTimeout(function () {
        window.location.href = "login.php";
      }, 2000);
    } else {
      ee.play();
    }
  };
</script>


</body>
</html>
